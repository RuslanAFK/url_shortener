
<div class="container">

  <h3 class="d-flex justify-content-center">My Application Frontend</h3>
  <h5 class="d-flex justify-content-center">Url shortening portal</h5>

  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button routerLink="url" class="m-1 btn btn-light btn-outline-primary">Urls</button>
      </li>
      <li class="nav-item">
        <button routerLink="user/register" class="m-1 btn btn-light btn-outline-primary"
         id="reg" [hidden]="registerHidden">Register</button>
      </li>
      <li class="nav-item">
        <button routerLink="user/login" class="m-1 btn btn-light btn-outline-primary"
         id="login" [hidden]="loginHidden">Log In</button>
      </li>
      <li class="nav-item">
        <button (click)="onLogooff()" class="m-1 btn btn-light btn-outline-primary"
         id="logoff" [hidden]="logoffHidden">Log Off</button>
      </li>
      <li class="nav-item">
        <button routerLink="about" class="m-1 btn btn-light btn-outline-primary"
         id="about" [hidden]="logoffHidden">About</button>
      </li>

    </ul>
  </nav>

  <router-outlet></router-outlet>


</div>
