
<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Full Url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="FullUrl" placeholder="Add Full Address" name="fullurl">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Short Url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="ShortUrl" placeholder="Add Created Address" name="fullurl">
    </div>
  </div>

  <button (click)="addUrl()" class="btn btn-primary">Add</button>
</form>
